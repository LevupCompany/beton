{% extends 'index.htm' %}

{% block content %}
<section class="bg-light">
  <div class="container">
    <h1 class="pt-4 font-weight-bold h2">Регистрация компании поставщика</h1>
    <div class="row">
      <div class="col-lg-9">
        <div class="search_items bg-white p-3 my-5 mb-0 rounded-0 shadow-sm">

          <form method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% for field in form %}

            <div class="form-group row mx-sm-2">
              <label class="col-md-5 pt-2" for="{{ field.id_for_label}}">{{ field.label}}</label>
              {{ field }}
              {% for error in field.errors %}            <div class="alert alert-danger">
{{ error }}</div>{% endfor %}
            </div>
            {% endfor %}
            <script type="text/javascript">
              $('.yellow11').dropdown({
                toggleText: 'Выберите продукт',
                margin: 0,
                autoResize: 0,
                titleText: 'Выберите продукт',
                classes: {
                  dropdown: 'col-md-7 form-control yellow',

                }
              });
            </script>
            <button type="submit">Зарегистрироваться</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock %}

{%extends 'cabinet.html'%}
{%block content%}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Галерея</h1>
    <div class="btn-toolbar btn-group mb-2 mb-md-0" role="group" aria-label="Basic example">
        <a href="{% url 'gallery_create' %}" class="rounded-0 btn btn-sm btn-outline-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-plus-square">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Добавить фото
        </a>
    </div>
</div>
<div class="row mt-3">

    {%for g in gallery%}
    <style>
                .hovereffect {
                width:100%;
                height:100%;
                float:left;
                overflow:hidden;
                position:relative;
                text-align:center;
                cursor:default;
                }

                .hovereffect .overlay {
                width:100%;
                height:100%;
                position:absolute;
                overflow:hidden;
                top:0;
                left:0;
                opacity:0;
                background-color:rgba(0,0,0,0.5);
                -webkit-transition:all .4s ease-in-out;
                transition:all .4s ease-in-out
                }

                .hovereffect img {
                display:block;
                position:relative;
                -webkit-transition:all .4s linear;
                transition:all .4s linear;
                }

                .hovereffect h2 {
                text-transform:uppercase;
                color:#fff;
                text-align:center;
                position:relative;
                font-size:17px;
                background:rgba(0,0,0,0.6);
                -webkit-transform:translatey(-100px);
                -ms-transform:translatey(-100px);
                transform:translatey(-100px);
                -webkit-transition:all .2s ease-in-out;
                transition:all .2s ease-in-out;
                padding:10px;
                }

                .hovereffect a.info {
                text-decoration:none;
                display:inline-block;
                text-transform:uppercase;
                color:#fff;
                border:1px solid #fff;
                background-color:transparent;
                opacity:0;
                filter:alpha(opacity=0);
                -webkit-transition:all .2s ease-in-out;
                transition:all .2s ease-in-out;
                margin:50px 0 0;
                padding:7px 14px;
                }

                .hovereffect a.info:hover {
                box-shadow:0 0 5px #fff;
                }

                .hovereffect:hover img {
                -ms-transform:scale(1.2);
                -webkit-transform:scale(1.2);
                transform:scale(1.2);
                }

                .hovereffect:hover .overlay {
                opacity:1;
                filter:alpha(opacity=100);
                }

                .hovereffect:hover h2,.hovereffect:hover a.info {
                opacity:1;
                filter:alpha(opacity=100);
                -ms-transform:translatey(0);
                -webkit-transform:translatey(0);
                transform:translatey(0);
                }

                .hovereffect:hover a.info {
                -webkit-transition-delay:.2s;
                transition-delay:.2s;
                }

    </style>
    <div class="col-lg-4  col-6 thumb">
        <div class="hovereffect">
            <img src="/{{g.image}}" class="img hover-img img-fluid" alt="{{g.id}} - {{g}}">
            <div class="overlay">
                <h2>{{request.user.profile.company}} - {{g.id}}</h2>
                <a class="info" href="{% url 'gallery_delete' pk=g.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"

                        <line x1="10" y1="11" x2="10" y2="17"></line>
